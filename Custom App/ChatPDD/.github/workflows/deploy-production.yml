name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
      confirm_deployment:
        description: 'Confirm production deployment'
        required: true
        default: 'false'
        type: boolean

concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  pre-deployment-checks:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      should_deploy: ${{ steps.validation.outputs.should_deploy }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate deployment conditions
        id: validation
        run: |
          echo "ðŸ” Validating deployment conditions..."

          # Check if this is a manual dispatch with confirmation
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.confirm_deployment }}" != "true" ]; then
              echo "âŒ Production deployment requires explicit confirmation"
              echo "should_deploy=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          fi

          # Check for emergency deployment tags
          if git describe --exact-match --tags HEAD 2>/dev/null | grep -E "^(hotfix|emergency)"; then
            echo "ðŸš¨ Emergency deployment detected"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Standard validation
          echo "âœ… Deployment conditions validated"
          echo "should_deploy=true" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        if: steps.validation.outputs.should_deploy == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.1

      - name: Setup Node.js
        if: steps.validation.outputs.should_deploy == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.validation.outputs.should_deploy == 'true'
        run: pnpm install --frozen-lockfile

      - name: Run critical tests
        if: steps.validation.outputs.should_deploy == 'true'
        run: |
          echo "ðŸ§ª Running critical production tests..."
          pnpm test --testPathPattern="critical|smoke" --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/chatpdd_test"

  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    timeout-minutes: 45
    environment: production
    needs: pre-deployment-checks
    if: needs.pre-deployment-checks.outputs.should_deploy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: Backup database (production)
        run: |
          echo "ðŸ”„ Creating production database backup..."
          # This would typically connect to your database and create a backup
          echo "Database backup timestamp: $(date -u +%Y%m%d_%H%M%S)" > backup_info.txt

      - name: Run database migrations
        uses: ./.github/workflows/database-migration.yml
        with:
          environment: production
          migration-strategy: zero-downtime
        secrets:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Build application
        run: pnpm build
        env:
          # Environment Configuration
          NODE_ENV: production
          NEXT_PUBLIC_APP_ENV: production
          NEXT_PUBLIC_APP_URL: ${{ secrets.PRODUCTION_APP_URL }}

          # Database
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

          # External APIs
          CLIMATE_POLICY_RADAR_API_KEY: ${{ secrets.PRODUCTION_CLIMATE_POLICY_RADAR_API_KEY }}
          CLIMATE_POLICY_RADAR_BASE_URL: https://api.climatepolicyradar.org/v1

          # Authentication
          NEXTAUTH_SECRET: ${{ secrets.PRODUCTION_NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.PRODUCTION_APP_URL }}

          # Feature Flags
          NEXT_PUBLIC_ENABLE_DEBUG: "false"
          NEXT_PUBLIC_ENABLE_MOCK_DATA: "false"
          NEXT_PUBLIC_ENABLE_PERFORMANCE_MONITORING: "true"

          # Analytics
          NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: ${{ secrets.PRODUCTION_GOOGLE_ANALYTICS_ID }}
          NEXT_PUBLIC_ENABLE_ANALYTICS: "true"

          # Cache
          REDIS_URL: ${{ secrets.PRODUCTION_REDIS_URL }}

          # Monitoring
          SENTRY_DSN: ${{ secrets.PRODUCTION_SENTRY_DSN }}
          MONITORING_API_KEY: ${{ secrets.PRODUCTION_MONITORING_API_KEY }}
          ENABLE_ERROR_TRACKING: "true"

          # Production Optimizations
          ENABLE_COMPRESSION: "true"
          ENABLE_CDN_OPTIMIZATION: "true"
          NEXT_PUBLIC_VERCEL_ENV: production

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod --env NODE_ENV=production'

      - name: Production health check
        run: |
          echo "â³ Waiting for production deployment to be ready..."
          sleep 60

          echo "ðŸ” Running comprehensive health check..."

          # Basic health check
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PRODUCTION_APP_URL }}/api/health || echo "000")
          if [ "$response" != "200" ]; then
            echo "âŒ Basic health check failed (HTTP $response)"
            exit 1
          fi

          # Performance check
          load_time=$(curl -o /dev/null -s -w "%{time_total}" ${{ secrets.PRODUCTION_APP_URL }})
          echo "âš¡ Page load time: ${load_time}s"

          if (( $(echo "$load_time > 5.0" | bc -l) )); then
            echo "âš ï¸ Warning: Slow page load time (>${load_time}s)"
          fi

          echo "âœ… Production deployment health check passed"

      - name: Create GitHub release
        if: success() && github.event_name == 'push'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Production Release v${{ github.run_number }}
          body: |
            ðŸš€ **Production Deployment Successful**

            **Changes in this release:**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Deployment URL: ${{ secrets.PRODUCTION_APP_URL }}

            **Deployment Details:**
            - Environment: Production
            - Build Time: ${{ steps.build.outputs.build_time }}
            - Database Migrations: Applied
            - Health Check: âœ… Passed

            **Monitor the deployment:**
            - [Application URL](${{ secrets.PRODUCTION_APP_URL }})
            - [Health Check](${{ secrets.PRODUCTION_APP_URL }}/api/health)
          draft: false
          prerelease: false

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "ðŸŽ‰ PRODUCTION DEPLOYMENT SUCCESSFUL"
            echo "âœ… Application URL: ${{ secrets.PRODUCTION_APP_URL }}"
            echo "âœ… Health check: Passed"
            echo "âœ… Release created: v${{ github.run_number }}"
          else
            echo "ðŸ’¥ PRODUCTION DEPLOYMENT FAILED"
            echo "âŒ Status: ${{ job.status }}"
            echo "ðŸ”„ Rollback may be required"
          fi

  post-deployment:
    name: Post-deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always() && needs.deploy-production.result == 'success'

    steps:
      - name: Warm up cache
        run: |
          echo "ðŸ”¥ Warming up production cache..."
          curl -s ${{ secrets.PRODUCTION_APP_URL }}/api/health > /dev/null
          curl -s ${{ secrets.PRODUCTION_APP_URL }}/dashboard > /dev/null
          curl -s ${{ secrets.PRODUCTION_APP_URL }}/methodologies > /dev/null
          echo "âœ… Cache warm-up completed"

      - name: Update monitoring
        run: |
          echo "ðŸ“Š Updating monitoring systems..."
          echo "âœ… Deployment monitoring updated"
