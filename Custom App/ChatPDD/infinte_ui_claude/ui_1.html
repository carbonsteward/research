<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isometric Savings Calculator - Variation 1</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #F7E4E7;
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      color: #18171C;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 48px auto;
      background: #FFFFFF;
      border-radius: 16px;
      box-shadow: 0 2px 8px 0 rgba(24, 23, 28, 0.12);
      padding: 32px;
      display: flex;
      gap: 32px;
    }
    .left {
      flex: 2;
    }
    .right {
      flex: 1;
      background: #F7E4E7;
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.1;
    }
    p {
      font-size: 1.25rem;
      color: #3A393E;
      margin-bottom: 32px;
    }
    .card {
      background: #FFFFFF;
      border-radius: 16px;
      box-shadow: 0 2px 8px 0 rgba(24, 23, 28, 0.12);
      padding: 24px;
      margin-bottom: 24px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }
    input[type=range] {
      width: 100%;
      margin: 8px 0;
    }
    .savings {
      font-size: 2.5rem;
      font-weight: 700;
      color: #18171C;
      margin-bottom: 8px;
    }
    .download-btn {
      background: #18171C;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 24px;
      box-shadow: 0 1px 2px 0 rgba(24, 23, 28, 0.08);
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #232127;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        padding: 16px;
      }
      .right {
        margin-top: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Recognize revenue monthly, not annually</h1>
      <p>Suppliers that work with Isometric can get credits issued monthly. Use the calculator to see what faster verification could do for your cashflow.</p>
      <div class="card">
        <div class="input-group">
          <label for="tonnes">Annual tonnes delivered</label>
          <input type="range" id="tonnes" min="1000" max="50000" value="30000" step="1000" oninput="tonnesValue.textContent = this.value">
          <span id="tonnesValue">30000</span>
        </div>
        <div class="input-group">
          <label for="price">Price per tonne</label>
          <input type="range" id="price" min="10" max="500" value="100" step="10" oninput="priceValue.textContent = '$' + this.value">
          <span id="priceValue">$100</span>
        </div>
        <div class="input-group">
          <label for="financing">Cost of financing</label>
          <input type="range" id="financing" min="0" max="30" value="15" step="1" oninput="financingValue.textContent = this.value + '%'">
          <span id="financingValue">15%</span>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="savings" id="savings">$212,799</div>
      <div style="color:#7A7980; font-size:1rem;">Potential Savings</div>
      <button class="download-btn">Download the Spreadsheet</button>
    </div>
  </div>
  <script>
    // Simple calculation for demo
    const tonnes = document.getElementById('tonnes');
    const price = document.getElementById('price');
    const financing = document.getElementById('financing');
    const savings = document.getElementById('savings');
    function updateSavings() {
      const t = parseInt(tonnes.value, 10);
      const p = parseInt(price.value, 10);
      const f = parseInt(financing.value, 10) / 100;
      const annual = t * p;
      const save = Math.round(annual * f * 0.07);
      savings.textContent = `$${save.toLocaleString()}`;
    }
    tonnes.addEventListener('input', updateSavings);
    price.addEventListener('input', updateSavings);
    financing.addEventListener('input', updateSavings);
  </script>
</body>
</html>
